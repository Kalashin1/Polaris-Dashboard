

<div class="section">
  <h5 class="brown-text center-align font-bold brown-text text-darken-3" style="margin: 1.5rem 0">
    Checkout Our List Of Channels
  </h5>
	<div class="row">
   <div class="col s6 m6 l4" *ngFor="let channel of channels;">
     <div class="white z-depth-2" id="channel">

       <h5 class="brown-text font-bold center-align text-darken-3 truncate">{{channel.title}}</h5>

       <div class="image-holder">
        <img [src]="channel.photoUrl" class="responsive-img">
       </div>

       <div id="channel-detail">
         <p class="font-bold center-align">For - {{channel.animal}}</p>
         <div class="center" style="margin: 1rem 0">
           <a class="btn-large brown white-text" (click)="addChannel(channel, user)" >Join</a>
         </div>
       </div>
     </div>
     
   </div>
  </div>
  <div class="center">
    <a class="btn-large brown white-text font-bold" (click)="goToDashboard(['dashboard', user.id])" >Go To Dashboard</a>
  </div>
</div>
