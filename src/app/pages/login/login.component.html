<app-banner [title]="'Login'"></app-banner>
<div class="row">
  <div class="col s12 l8 push-l2">
  	<form name="loginForm" #loginForm="ngForm" (submit)="createUser(user)">
  		<h5 style="margin: 2rem 0" class="center-align alignbrown-text text-darken-3 font-bold">
        Please Login To View Your Channels
      </h5>

      <div class="input-field">
        <input type="email" [(ngModel)]="user.email" #userEmail="ngModel" required name="email" id="email" />
        <label for="email">Your Email Here </label>
        <small class="red-text" *ngIf="userEmail.touched && userEmail.invalid">
          Please provide your email
        </small>
      </div>

      <div class="input-field">
        <input type="password" [(ngModel)]="user.password" #userPassword="ngModel" required name="password" id="password" />
        <label for="password">Password</label>    
        <small class="red-text" *ngIf="userPassword.touched && userPassword.invalid">
          Please provide your password
        </small>
        <small style="margin: 1rem 0" class="red-text" *ngIf="error.code">
          {{error.code}} <br />
          {{error.message}}
        </small>
      </div>

      <div class="input-field center">
        <input type="submit" name="submit" [disabled]="loginForm.invalid" value="Login" class="center btn-large brown darken-3 white-text font-bold">
      </div>
  	</form>
	</div>
</div>
<ng-http-loader></ng-http-loader>
