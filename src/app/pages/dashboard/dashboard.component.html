 
<app-banner [title]="'Profile'"></app-banner>
<div class="section">
	<div class="row">
		<div class="col s12 l4 m5">
			<div id="user-photo" class="brown center darken-3 white-text z-depth-2">{{user.name.slice(0,1)}}</div>
			<h5 style="margin: 1rem 0" class="brown-text text-darken-3 font-bold">{{user.name}}</h5>
			<h6 style="margin: 1rem 0" class="brown-text text-darken-3 font-bold">{{user.email}}</h6>
			<a style="margin: 1rem 0" class="btn-large brown white-text darken-3" (click)="goToDashboard(['Channels', user.id])" >Go To Channels List</a>
			<div>
       <a class="btn-large brown white-text darken-3" (click)="logout()">Logout</a>   
      </div>
		</div>
		<div class="col s12 l8 m7 brown-text text-darken-3" style="padding: 1rem; border-left: 1px solid currentColor">
			<h5 class="brown-text text-darken-3 font-bold center-align">Subscribed Channels</h5>
			<h4 *ngIf="user.channels.length == 0" class="center-align brown-text text-darken-3 font-bold">You have not subscribed to any channel, hit the subcribe button</h4>
			<div class="col s6 m6 l4" *ngFor="let channel of user.channels;">
		      <div class="white z-depth-2" style="border-radius: .7rem; padding: .3rem .3rem; margin: .5rem">
	          <h5 class="brown-text font-bold center-align text-darken-3 truncate" style="margin: .3rem">{{channel.title}}</h5>
	          <div class="image-holder">
	            <img [src]="channel.photoUrl" class="responsive-img">
	          </div>
	          <div id="channel-detail">
	          <p class="font-bold hide-on-med-only center-align">For - {{channel.animal}}</p>
	       </div>
	     </div>
     </div>
   </div>
	</div>
</div>
