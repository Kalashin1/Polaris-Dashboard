<app-banner [title]="'Signup'"></app-banner>
<div class="loader">
<div class="container">
	<div class="row">
		<div class="col s12 l8 push-l2">
			<form name="signupForm" #signupForm="ngForm" (submit)="createUser(user,$event)">
				<h5 style="margin: 2rem 0" class="center-align alignbrown-text text-darken-3 font-bold">
          Please Signup To Access Our Channels
        </h5>

				<div class="input-field">
          <input type="text" [(ngModel)]="user.name" #userName="ngModel" required name="name" id="name" />
          <label for="name">Your Name Here</label>
          <small class="red-text" *ngIf="userName.touched && userName.invalid">
            Please provide a name
          </small>    
        </div>

        <div class="input-field">
          <input type="email" [(ngModel)]="user.email" #userEmail="ngModel" required name="email" id="email" />
          <label for="email">Your Email Here </label>
          <small class="red-text" *ngIf="userEmail.touched && userEmail.invalid">
            Please provide an email
          </small>
        </div>

        <div class="input-field">
          <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" [(ngModel)]="user.password" #userPassword="ngModel" required name="password" id="password" />
          <label for="password">Password</label>  
          <small class="red-text" *ngIf="userPassword.invalid">
            Password should not be less than 8 characters, Must contain at least one Number, and one uppercase and lowercase letter
          </small>  
          <small class="red-text" *ngIf="userPassword.touched && userPassword.invalid">
            Please provide a password
          </small>
        </div>

        <small style="margin: 1rem 0" class="red-text" *ngIf="error.code">
          {{error.code}} <br />
          {{error.message}}
        </small>

        <div class="input-field center">
          <input type="submit" [disabled]="signupForm.invalid" value="Signup" class="center btn-large brown darken-3 white-text font-bold">
        </div>

        
			</form>
		</div>
	</div>
</div>
