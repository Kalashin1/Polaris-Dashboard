<app-discount-food class="mb-10"></app-discount-food>
<div style="width: 100%; height: 1px; background-color: lightgrey; display: block; margin-top: 2rem"></div>


<div class="hide-on-med-and-up" style="font-family: 'Panton'">
	<ul class="collapsible">
		<li>
			<div class="collapsible-header red-text">Filters <i class="material-icons">list</i></div>
			<div class="collapsible-body">
				<a href="" style="margin: .4rem" class="white-text btn waves-effect" *ngFor="let filter of filterList">
					{{filter}}
				</a>

				<div class="my-10">
					<a  href="" *ngFor="let type of types" style="border: 0;margin: .4rem" class="btn">
						<span>{{type}}</span>
					</a>
				</div>

				<form>
					<p class="range-field my-6">
						<span class="text-xl teal-text">Min Price</span>
						<input type="range" name="minPrice" id="minPrice" min="10" max="100">
					</p>
					<p class="range-field my-6 teal-text">
						<span class="text-xl">Max Price</span>
						<input type="range" name="maxPrice" id="maxPrice" min="10" max="100">
					</p>
				</form>
			</div>
		</li>
	</ul>
</div>



<div class="shop my-8 mx-4" style="font-family: 'Panton'">
	<div *ngFor="let food of foodList" class="food-item">
		<div class="card transparent z-depth-0">
			<div class="card-image">
				<a href="" (click)="goToFood(food, $event)">
					<img [src]="food.image" style="width: 100%; height: 250px; object-fit: cover;" />
					<div class="options">
						<a href="" data-position="top" data-tooltip="Add to cart" class="tooltipped mx-2 btn-floating red z-depth-0"><i class="white-text material-icons">add_shopping_cart</i></a>
						<a href="" data-position="top" data-tooltip="Add to favorite" class="tooltipped mx-2 btn-floating red z-depth-0"><i class="white-text material-icons">favorite</i></a>
						<a href="" data-position="top" (click)="goToFood(food, $event)" data-tooltip="See more info" class="tooltipped mx-2 btn-floating red z-depth-0"><i class="white-text material-icons">more_horiz</i></a>
					</div>
				</a>
				<a href="" (click)="goToFood(food, $event)">
					<h6 class="red-text center-align truncate">{{food.name}}</h6>
				</a>
				<a href="" (click)="goToFood(food, $event)">
					<p class="red-text center-align">${{food.price}}</p>
				</a>
			</div>
		</div>
	</div>
</div>
