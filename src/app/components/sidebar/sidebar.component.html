<section class="sidebar">
  <div class="invoice-btn">
    <a>
      {{invoiceBtn}}
    </a>
  </div>

  <div class="main">
    {{main}}
  </div>

  <div class="overview">
    <i class="material-icons">assessment</i>
    <span>overview</span>
  </div>


  <div class="transactions">
    <div class="transact-container" *ngFor="let transact of listItem">
      <h3>{{transact.type}}</h3>
      <div class="transact-list-container">
        <ul *ngFor="let link of transact.items">
          <li>
            <a>
              <i class="material-icons" *ngIf="transact.type === 'payments' && link.type !== 'manual settlement'">account_balance_wallet</i>
              <i class="material-icons" *ngIf="transact.type === 'payments' && link.type === 'manual settlement'">radio_button_checked</i>
              <i class="material-icons" *ngIf="transact.type === 'orders'">list</i>
              <span class="transact-link">{{link.type}}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>


  <div class="merchant-profile">
    <i class="material-icons">person</i>
    <span>Merchant profile</span>
  </div>
</section>
