<div class="food-of-the-day white">
	<div class="rule center red">

  </div>
  <h1 class="bold red-text bold center-align">
    {{title}}
  </h1>
	<div class="row">
		<div class="col s12 l6 m6" *ngFor="let food of foodOfTheDay">
	      <div class="card position-relative">
	        <div class="card-image">
	          <img [src]="food.image" class="responsive-img" style="height: 400px; object-fit: cover">
	          <a class="btn-floating white dropdown-trigger more-btn red-text" [attr.data-target]="food.id">
	            <i class="material-icons red-text">more_vert</i>
	          </a>

	          <div class="food-details">
	            <h3 class="center-align">{{food.name}}</h3>
	            <h5 class="center-align">$ {{food.price}}</h5>
	          </div>

			  <ul [id]="food.id" class="dropdown-content">
				  <li><a href="#">More...</a></li>
				  <li><a href="#"><i class="material-icons red-text">favorite_border</i></a></li>
				  <li><a href="#"><i class="material-icons red-text">add_shopping_cart</i></a></li>
			  </ul>


	        </div>
	      </div>
		</div>
	</div>
</div>
